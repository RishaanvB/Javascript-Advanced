<!DOCTYPE html>
<html id="html" lang="en">
  <head>
    <title>Eindopdracht Color Toggle</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/49b8217457.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fruktur&family=Mogra&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <div class="menu-clickable">
      <div class="menu-icon" id="menu-icon"><i class="fas fa-bars"></i></div>
      <p class="menu-text">Color Picker</p>
    </div>
    <nav class="color-list-container" id="color-list-container">
      <ul class="color-list" id="color-list">
        <li class="color-red" class="color" id="color-red">red</li>
        <li class="color-white" class="color" id="color-white">white</li>
        <li class="color-blue" class="color" id="color-blue">blue</li>
        <li class="color-orange" class="color" id="color-orange">orange</li>
      </ul>
    </nav>

    <p id="background-info"></p>
  </body>
</html>
