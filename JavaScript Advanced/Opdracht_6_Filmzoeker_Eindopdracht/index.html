<!DOCTYPE html>


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WincFlex</title>
  <script src="https://kit.fontawesome.com/49b8217457.js" crossorigin="anonymous"></script>
  <script defer type="text/javascript" src="movies.js"></script>
  <script defer type="text/javascript" src="main.js"></script>
  <link rel="stylesheet" href="style.css" type:="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@800&display=swap" rel="stylesheet">

</head>



<html>

<body>


  <header>
    <img class="logo" src="images/wincflex_med.png" alt="winc logo">

    <input type="search" id="movie-search-bar" class="search-bar"> </input>

    <nav class="nav-movie">
      <div class="nav-movie-filter">


        <label>
          <input type="radio" id="xmen-btn" name="filter-btn" class="btn-name" value="x-men">Show X-Men Movies</input>
        </label>

        <label>
          <input type="radio" id="princess-btn" name="filter-btn" class="btn-name" value="princess">Show Princess Movies
          </input>
        </label>

        <label>
          <input type="radio" id="avengers-btn" name="filter-btn" class="btn-name" value="avengers">Show Avengers Movies
          </input>
        </label>

        <label>
          <input type="radio" id="batman-btn" name="filter-btn" class="btn-name" value="batman">Show Batman Movies
          </input>
        </label>

        <label>
          <input type="radio" id="show-all-btn" name="filter-btn" class="btn-name" value="allmovies">Show All
          Movies</input>
        </label>

        <label>
          <input type="radio" id="latest-btn" name="filter-btn" class="btn-name" value="latest">Show Latest </input>
        </label>
      </div>



    </nav>
  </header>


  <main>
    <div class="container-movies">
      <ul id="list-of-movies" class="movie-list">

      </ul>
    </div>
  </main>


  <footer>
    <p class="info">WincFlex logo made with <a href="https://fontmeme.com/netflix-font/" class="font-meme"> Font
        Meme</a></p>
  </footer>
</body>

</html>
