<!DOCTYPE html>
<html>

<body>

    <head>
        <title>Css Selectors</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>

    <main>

        <div class="container-friend">


            <div class="container-notification">
                <div class="friend-name">
                    <div class="friend-name-info">
                        <h2>Carla Snepvangers</h2>
                        <h3>Friends with Marijn</h3>
                    </div>
                    <img class="friend-profile-pic" src="/Opdracht_11_Selectors/images/profile-left.jpg" alt="friend">
                </div>
                <div class="friend-request-info">
                    <h3>Carla requested permission to view your contact details</h3>
                </div>
            </div>
            <div class="buttons">

                <p>Approve</p>

                <p>Decline</p>


            </div>
        </div>

        <div class="container-friend">
            <div class="container-notification">
                <div class="friend-name">
                    <div class="friend-name-info">
                        <h2>Marijn Pijnenbrg</h2>
                        <h3>New Member</h3>
                    </div>
                    <img class="friend-profile-pic" src="/Opdracht_11_Selectors/images/profile-right.jpg" alt="friend">
                </div>
                <div class="friend-request-info">
                    <h3>Marijn wants to add you to the group <span>best friends</span></h3>
                </div>
            </div>
            <div class="buttons">

                <p>Approve</p>

                <p>Decline</p>


            </div>
        </div>


    </main>
</body>

</html>
