<!DOCTYPE html>
<html class="site-container">
  <head>
    <title>social media css</title>
    <link rel="stylesheet" href="styles.css" type:="text/css">
    <script
      src="https://kit.fontawesome.com/49b8217457.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="site-container">
    <section class="site-container">
      <div class="nav-media">
        <div class="nav-media__icons nav-media--color-blog nav-media--slide">
          <div><i class="fas fa-laptop-code"></i></div>
          <p class="nav-media__text">My Blog</p>
        </div>

        <div
          class="nav-media__icons nav-media--color-facebook nav-media--slide"
        >
          <div><i class="fab fa-facebook-f"></i></div>
          <p class="nav-media__text">Twitter</p>
        </div>

        <div
          class="nav-media__icons nav-media--color-linkedin nav-media--slide"
        >
          <div><i class="fab fa-linkedin-in"></i></div>
          <p class="nav-media__text">LinkedIn</p>
        </div>

        <div class="nav-media__icons nav-media--color-github nav-media--slide">
          <div><i class="fab fa-github-alt"></i></div>
          <p class="nav-media__text">Get Git</p>
        </div>
        <div class="nav-media__icons nav-media--color-twitter nav-media--slide">
          <div><i class="fab fa-twitter"></i></div>
          <p class="nav-media__text">Tweet</p>
        </div>
      </div>
    </section>

    <a class="nav-links" href="index.html">terug naar 1e en 2e opdracht</a>
  </body>
</html>
